  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{ quote.QuoteName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-col col-12>
			<h4>Descriptive name for a quote:</h4>
			<hr>
			{{ quote.QuoteName }}
			<br><br><br>
		</ion-col>
		<ion-col col-12>
			<h4>Quote Number:</h4>
			<hr>
			{{ quote.QuoteNumber }}
			<br><br><br>
		</ion-col>
		<ion-col col-12>
			<h4>Revision Number:</h4>
			<hr>
			{{ quote.RevisionNumber }}
			<br><br><br>
		</ion-col>
		<ion-col col-12>
			<h4>Dimension:</h4>
			<hr>
			{{ quote.Dimension }}
			<br><br><br>
		</ion-col>
	</ion-grid>
</ion-content>
