<ion-header>

  <ion-navbar color="danger">
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="submit(f)" #f="ngForm">
	<ion-list>
		<ion-item>
			<h3>First Name</h3>
		</ion-item>
		<ion-item>
			<ion-label floating></ion-label>
			<ion-input 
				type="text" 
				placeholder="First Name"
				name="firstname"
				ngModel
				required></ion-input>
		</ion-item>
		<br><br>
		<ion-item>
			<h3>Last Name</h3>
		</ion-item>
		<ion-item>
			<ion-label floating></ion-label>
			<ion-input 
				type="text" 
				placeholder="Last Name"
				name="lastname"
				ngModel
				required></ion-input>
		</ion-item>
		<br><br>
		<ion-item>
			<h3>Email</h3>
		</ion-item>
		<ion-item>
			<ion-label floating></ion-label>
			<ion-input 
				type="email" 
				placeholder="Email"
				name="email"
				email
				ngModel
				required></ion-input>
		</ion-item>
		<br><br>
		<ion-item>
			<h3>business phone number of the contact</h3>
		</ion-item>
		<ion-item>
			<ion-label floating></ion-label>
			<ion-input 
				type="text" 
				placeholder="business phone number of the contact"
				name="phone"
				ngModel
				required></ion-input>
		</ion-item>
	</ion-list>
	<br><br>
	<button ion-button color="danger" block [disabled]="!f.valid">Send</button>
	</form>
</ion-content>
