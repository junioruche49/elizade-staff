<ion-header>

  <ion-navbar color="danger">
    <ion-title>Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<h4>{{task.title}}</h4>
				<hr>
				<h4>{{task.description}}</h4>
				<hr>
				<h4><ion-note> <ion-icon name="calendar" style="font-size: 18px"></ion-icon> {{task.date}}</ion-note></h4>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
