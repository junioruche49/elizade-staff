  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Quote history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row *ngFor="let quote of quotes" (click)="quotesPage(quote)">
      <ion-col col-9>
        <h5>{{ quote.QuoteName }}</h5>
      <ion-note>{{ quote.Dimension }}</ion-note>
      </ion-col>
      <ion-col col-3 text-right>
        <br>
          <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-col>
      <ion-col>
        <hr>
      </ion-col>
    </ion-row>
    <ion-row text-center *ngIf="quotes.length < 1">
      <br><br>
      <h2 text-center>No items</h2>
    </ion-row>
</ion-content>
