<ion-header>

  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lead History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row *ngFor="let lead of leads" (click)="leadPage(lead)">
      <ion-col col-9>
        <h5>{{ lead.CompanyName }}</h5>
        <ion-note>{{ lead.Email }}</ion-note>
      </ion-col>
      <ion-col col-3 text-right>
        <br>
          <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-col>
      <ion-col>
        <hr>
      </ion-col>
    </ion-row>
    <ion-row text-center *ngIf="leads.length < 1">
      <br><br>
      <h2 text-center>No items</h2>
    </ion-row>
</ion-content>
