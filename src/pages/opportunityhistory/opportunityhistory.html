<ion-header>

  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Opportunity History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
  <ion-row *ngFor="let opportunity of opportunities" (click)="opportunityPage(opportunity)">
      <ion-col col-9>
        <h5>{{ opportunity.CustomerName }}</h5>
      <ion-note>{{ opportunity.Topic }}</ion-note>
      </ion-col>
      <ion-col col-3 text-right>
        <br>
          <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-col>
      <ion-col>
        <hr>
      </ion-col>
    </ion-row>
    <ion-row text-center *ngIf="opportunities.length < 1">
      <br><br>
      <h2 text-center>No items</h2>
    </ion-row>
</ion-content>
