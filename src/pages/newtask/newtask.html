<ion-header>

  <ion-navbar color="danger">
    <ion-title>New Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	<ion-item>
		<h4>Title</h4>
	</ion-item>
	<ion-item>
		<ion-label floating></ion-label>
		<ion-input 
		type="text" 
		name="vehicle_model"
		required
		ngModel></ion-input>
	</ion-item>
	<br><br>

	<ion-item>
		<h4>Description</h4>
	</ion-item>
	<ion-item>
		<ion-label floating></ion-label>
		<ion-textarea 
		name="comment"
		required
		ngModel></ion-textarea>
	</ion-item>
	<br>
	<ion-item>
		<h4>Date/Time</h4>
	</ion-item>
	<ion-item>
		<ion-label floating>Date/Time</ion-label>
		 <ion-datetime 
		 displayFormat="MMM DD, YYYY HH:mm"
			name="date_time" 
			ngModel 
			required></ion-datetime>
	</ion-item>
	</ion-list>
	<button color="danger" ion-button block type="submit">Add Task</button>
</ion-content>
