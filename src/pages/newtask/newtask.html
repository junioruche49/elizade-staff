<ion-header>

  <ion-navbar color="danger">
    <ion-title>New Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (ngSubmit)="submit(f)" #f="ngForm">
	<ion-list>
	<ion-item>
		<h4>Title</h4>
	</ion-item>
	<ion-item>
		<ion-label floating></ion-label>
		<ion-input 
		type="text" 
		name="title"
		required
		ngModel></ion-input>
	</ion-item>
	<br><br>

	<ion-item>
		<h4>Description</h4>
	</ion-item>
	<ion-item>
		<ion-label floating></ion-label>
		<ion-textarea 
		name="description"
		required
		ngModel></ion-textarea>
	</ion-item>
	<br><br>
	<ion-item>
		<h4>Date/Time</h4>
	</ion-item>
	<ion-item>
		<ion-label floating>Date/Time</ion-label>
		 <ion-datetime 
		 displayFormat="MMM DD, YYYY HH:mm"
			name="date_time" 
			ngModel 
			required></ion-datetime>
	</ion-item>
	<br><br>
	<button ion-button outline block color="danger" (click)="showmodal()" type="button">Regarding</button>

	<p>{{ datavalue }}</p>
	<br>

			<ion-label floating></ion-label>
			<ion-select 
				placeholder="Regarding" 
				name="location" 
				ngModel 
				required>
				<ion-option>Lead Management</ion-option>
				<ion-option>Opportunities</ion-option>
				<ion-option>Account</ion-option>
				<ion-option>Orders</ion-option>
				<ion-option>Quotes Management</ion-option>
			</ion-select>
		</ion-item> -->
	</ion-list>
	<button color="danger" ion-button block type="submit" [disabled]="!f.valid">Add Task</button>
	</form>
</ion-content>
