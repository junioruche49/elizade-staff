<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{ lead.CompanyName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-col col-12>
			<h4>Company Name:</h4>
			<hr>
			{{ lead.CompanyName }}
			<br><br><br>
		</ion-col>
		<ion-col col-12>
			<h4>First Name:</h4>
			<hr>
			{{ lead.FirstName }}
			<br><br><br>
		</ion-col>
		<ion-col col-12>
			<h4>Last Name:</h4>
			<hr>
			{{ lead.LastName }}
			<br><br><br>
		</ion-col>
		<ion-col col-12>
			<h4>Email:</h4>
			<hr>
			{{ lead.Email }}
			<br><br><br>
		</ion-col>
		<ion-col col-12>
			<h4>Telephone:</h4>
			<hr>
			{{ lead.Telephone }}
			<br><br><br>
		</ion-col>
		<ion-col col-12>
			<h4>Mobile:</h4>
			<hr>
			{{ lead.Mobile }}
			<br><br><br>
		</ion-col>
		<ion-col col-12>
			<h4>CreatedOn:</h4>
			<hr>
			{{ lead.CreatedOn }}
			<br><br><br>
		</ion-col>
	</ion-grid>
</ion-content>
