<ion-header>

  <ion-navbar color="danger">
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-col col-12>
			<h4>Contact Name:</h4>
			<hr>
			{{ contact.FullName }}
			<br><br><br>
		</ion-col>
		<ion-col col-12>
			<h4>Email :</h4>
			<hr>
			{{ contact.Email }}
			<br><br><br>
		</ion-col>
		<ion-col col-12>
			<h4>Business Phone Number of the Contact:</h4>
			<hr>
			{{ contact.Telephone }}
			<br><br><br>
		</ion-col>
	</ion-grid>
</ion-content>
