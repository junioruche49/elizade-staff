<ion-header>

  <ion-navbar color="danger">
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row *ngFor="let order of orders" (click)="ordersPage(order)">
      <ion-col col-9>
        <h3>{{ order.name }}</h3>
      <ion-note>{{ order.customer }}</ion-note>
      </ion-col>
      <ion-col col-3 text-right>
        <br>
          <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-col>
      <ion-col>
        <hr>
      </ion-col>
    </ion-row>
</ion-content>
